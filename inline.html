<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    
    <h1>Inline CSS</h1>
    <p>Belajar menerapkan INLINE CSS pada doikumen HTML</p>

    <!-- CSS color -->
    <p style="color: tomato;">CSS Color</p>

    <!-- CSS background -->
    <div style="background: orange;">
        CSS Background
    </div>

    <!-- CSS border -->
    <div style="border: solid;border-color: orange;">
        CSS Border
    </div>

    <!-- CSS Margin -->
    <div style="margin: 20px; background: orange;">
        CSS Margin
    </div>

    <!-- CSS Padding -->
    <div>
        CSS Padding
    </div>

</body>
</html>
